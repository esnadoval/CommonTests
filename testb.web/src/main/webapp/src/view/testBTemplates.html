<script type="text/template" id="testBList">
    <div class="panel panel-default">
    <!-- Default panel contents -->
    <table class="table striped">
    <thead>
    <tr>
		 <th>name</th>
		 <th>atr2</th>
    <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <% _.each(testBs, function(testB) { %>
    <tr>
		<td><%= htmlEncode(testB.getDisplay('name')) %></td>
		<td><%= htmlEncode(testB.getDisplay('atr2')) %></td>
    <td>
    <% if(showEdit) {%>
    <a onclick="Backbone.trigger('<%= componentId %>-testB-edit',{id:<%= testB.id %>}); return false" >Edit</a> |
	<% } %> 
	<% if(showDelete) {%>
    <a onclick="Backbone.trigger('<%= componentId %>-testB-delete',{id:<%= testB.id %>}); return false" >Delete</a> 
	<% } %>    
	</td>
    </tr>
    <% }); %>
    </tbody>
    </table>
    </div>
</script>

<script type="text/template" id="testB">
    <div class="form-group">
    <form role="form" id="<%= componentId %>-testBForm">
    <% if(testB.id) {%>
    <input type="hidden" name="id" value="<%= testB.id %>"/>
    <% }%>
		<div class="form-group" >
		<label for="name">name</label>
    	<input type="text" class="form-control" id="name" name="name" placeholder="Enter value" value="<%= testB.get('name') %>"/>	
		</div>
		<div class="form-group" >
		<label for="atr2">atr2</label>
    	<input type="text" class="form-control" id="atr2" name="atr2" placeholder="Enter value" value="<%= testB.get('atr2') %>"/>	
		</div>
    </form>
    </div>
</script>
